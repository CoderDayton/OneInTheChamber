Prefix: '&8&l(&aOITC&8&l)'
invalid-cmd:
- '{prefix} &cNo such command exists.'
no-permission:
- '{prefix} &cYou do not have permission for that.'
need-args:
- '{prefix} &cThis command requires more arguments.'
less-args:
- '{prefix} &cYou specified too many arguments.'
map-nonexists:
- '{prefix} &cNo such map exists with name: &6{map}'
map-exists:
- '{prefix} &cA map already exists with name: &6{map}'
map-created:
- '{prefix} &aSuccessfully created map: &6{map}'
arena-exists:
- '{prefix} &cAn arena already exists with name: &6{arena}'
arena-created:
- '{prefix} &aSuccessfully created arena: &6{arena}'
spawn-set:
- '{prefix} &aSuccessfully set a spawn point for map: &6{map}'